<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #imageContainer {
            column-count: 1;
            column-gap: 10px;
        }

        @media (min-width: 600px) {
            #imageContainer {
                column-count: 2;
            }
        }

        @media (min-width: 900px) {
            #imageContainer {
                column-count: 3;
            }
        }

        @media (min-width: 1200px) {
            #imageContainer {
                column-count: 4;
            }
        }

        .image {
            width: 100%;
            margin: 5px 0;
            break-inside: avoid-column;
        }

        .image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 900;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFF;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" alt="Image">
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <script>
        const imageContainer = document.getElementById("imageContainer");
        const thumbnailFolder = "./thumbnails/";
        const galleryFolder = "./gallery/";
    
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
    
        let currentImageIndex = 0;
        let images = [];
    
        function loadImages() {
            fetch(thumbnailFolder)
                .then((response) => response.text())
                .then((data) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, "text/html");
                    const links = doc.querySelectorAll("a");
    
                    links.forEach((link) => {
                        if (link.href.match(/\.(jpe?g|png|gif)$/)) {
                            const filename = link.href.split('/').pop();
                            images.push(galleryFolder + filename);
    
                            const image = document.createElement("div");
                            image.className = "image";
                            const img = document.createElement("img");
                            img.src = thumbnailFolder + filename;
                            img.alt = filename;
                            img.onclick = () => openModal(galleryFolder + filename);
                            image.appendChild(img);
                            imageContainer.appendChild(image);
                        }
                    });
                })
                .catch((error) => console.error(error));
        }
    
        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
            currentImageIndex = images.indexOf(src);
        }
    
        function closeModal() {
            modal.style.display = "none";
        }
    
        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            modalImg.src = images[currentImageIndex];
        }
    
        function showPreviousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            modalImg.src = images[currentImageIndex];
        }
    
        loadImages();
    
        document.addEventListener("keydown", (e) => {
    if (modal.style.display === "block") {
        if (e.key === "ArrowLeft") {
            showPreviousImage();
        } else if (e.key === "ArrowRight") {
            showNextImage();
        } else if (e.key === "Escape") {
            closeModal();
        }
    }
});
    </script>
    
</body>
</html>
