<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a6000 gallery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #imageContainer {
            column-count: 1;
            column-gap: 5px;
        }

        @media (min-width: 600px) {
            #imageContainer {
                column-count: 2;
            }
        }

        @media (min-width: 800px) {
            #imageContainer {
                column-count: 3;
            }
        }

        @media (min-width: 1200px) {
            #imageContainer {
                column-count: 4;
            }
        }

        .image {
            width: 100%;
            margin: 0px 0;
            break-inside: avoid-column;
        }

        .image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 900;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFF;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" alt="Image">
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <script>
        const imageContainer = document.getElementById("imageContainer");
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        let currentHoveredThumbnail = null;
        let imageSources = []; // To store the image sources
        let thumbnailSources = []; // To store the thumbnail sources

        function closeModal() {
            modal.style.display = "none";
        }        

        fetch("fetchlist.json")
        .then(response => response.json())
        .then(data => {
            imageSources = data.imageSources; // Store the image sources
            thumbnailSources = data.thumbnailSources; // Store the thumbnail sources

            // Loop through the image sources and create image elements
            for (let i = 0; i < imageSources.length; i++) {
                const image = document.createElement("div");
                image.className = "image";
                const img = document.createElement("img");
                img.src = thumbnailSources[i];
                img.alt = imageSources[i];
                img.setAttribute("data-src", imageSources[i]);
                img.onmouseover = () => preloadImage(img);
                img.onclick = () => openModal(imageSources[i]);
                image.appendChild(img);
                imageContainer.appendChild(image);
            }

            function preloadImage(img) {
                const fullSrc = img.getAttribute("data-src");
                if (fullSrc) {
                    const fullImage = new Image();
                    fullImage.src = fullSrc;
                    img.removeAttribute("data-src"); // Remove the data-src to prevent duplicate preload
                }
            }

            let currentImageIndex = 0;

            function openModal(src) {
                modal.style.display = "block";
                modalImg.src = src;
                currentImageIndex = imageSources.indexOf(src);
            }

          

            function showNextImage() {
                currentImageIndex = (currentImageIndex + 1) % imageSources.length;
                modalImg.src = imageSources[currentImageIndex];
            }

            function showPreviousImage() {
                currentImageIndex = (currentImageIndex - 1 + imageSources.length) % imageSources.length;
                modalImg.src = imageSources[currentImageIndex];
            }

        

            document.addEventListener("keydown", (e) => {
                if (modal.style.display === "block") {
                    if (e.key === "ArrowLeft") {
                        showPreviousImage();
                    } else if (e.key === "ArrowRight") {
                        showNextImage();
                    } else if (e.key === "Escape") {
                        closeModal();
                    }
                }

                
            });
        });
    </script>
</body>
</html>
