<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a6000 gallery</title>
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            position: relative;
        }

        #imageContainer {
            column-count: 1;
            column-gap: 5px;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Make this container relative */
        }

        .image-info-container {
            position: absolute;
            display: flex;
            margin: -8px;
            bottom: 0; /* Stick to the bottom of the modal */
            width: flex;
            background: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            padding: 0px;
            overflow-x: auto;
            color: #FFF;
        }

        .image-info-container p {
            display: inline;
            margin-right: 10px;
        }


        @media (min-width: 600px) {
            #imageContainer {
                column-count: 2;
            }
        }

        @media (min-width: 800px) {
            #imageContainer {
                column-count: 3;
            }
        }

        @media (min-width: 1200px) {
            #imageContainer {
                column-count: 4;
            }
        }

        .image {
            width: 100%;
            margin: 0px 0;
            break-inside: avoid-column;
        }

        .image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .modal-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 900;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #FFF;
            cursor: pointer;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div>
    <div class="modal" id="imageModal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" alt="Image">
            <div class="image-info-container">
                <p><span id="Dimensions"></span></p>
                <p><span id="FocalLength"></span></p>
                <p><span id="Exposure"></span></p>
                <p><span id="fStop"></span></p>
                <p><span id="ISO"></span></p>  
                <p>Lens: <span id="Lens"></span></p>
                <p><span id="Model"></span></p>
            </div>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <script>
        const imageContainer = document.getElementById("imageContainer");
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");
        const Dimensions = document.getElementById("Dimensions");
        const FocalLength = document.getElementById("FocalLength");
        const Exposure = document.getElementById("Exposure");
        const fStop = document.getElementById("fStop");
        const ISO = document.getElementById("ISO");
        const Lens = document.getElementById("Lens");
        const Model = document.getElementById("Model");

        let currentHoveredThumbnail = null;
        let images = [];

        function closeModal() {
            modal.style.display = "none";
        }

        fetch("fetchlist.json")
            .then(response => response.json())
            .then(data => {
                images = data.images; // Store the image data

                // Loop through the image data and create image elements
                for (let i = 0; i < images.length; i++) {
                    const image = document.createElement("div");
                    image.className = "image";
                    const img = document.createElement("img");
                    img.src = images[i].thumbnailSrc;
                    img.alt = images[i].src;
                    img.setAttribute("data-src", images[i].src);
                    img.onmouseover = () => preloadImage(img);
                    img.onclick = () => openModal(images[i]);
                    image.appendChild(img);
                    imageContainer.appendChild(image);
                }

                function preloadImage(img) {
                    const fullSrc = img.getAttribute("data-src");
                    if (fullSrc) {
                        const fullImage = new Image();
                        fullImage.src = fullSrc;
                        img.removeAttribute("data-src"); // Remove the data-src to prevent duplicate preload
                    }
                }

                let currentImageIndex = 0;

                function openModal(image) {
                    modal.style.display = "block";
                    modalImg.src = image.src;
                    currentImageIndex = images.indexOf(image);

                    // Display the additional information in the modal
                    document.getElementById("Dimensions").textContent = image.info.Dimensions;
                    document.getElementById("FocalLength").textContent = image.info.FocalLength;
                    document.getElementById("Exposure").textContent = image.info.Exposure;
                    document.getElementById("fStop").textContent = image.info.fStop;
                    document.getElementById("ISO").textContent = image.info.ISO;
                    document.getElementById("Lens").textContent = image.info.Lens;
                    document.getElementById("Model").textContent = image.info.Model;
                }

                function showNextImage() {
                    currentImageIndex = (currentImageIndex + 1) % images.length;
                    modalImg.src = images[currentImageIndex].src;
                }

                function showPreviousImage() {
                    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                    modalImg.src = images[currentImageIndex].src;
                }

                document.addEventListener("keydown", (e) => {
                    if (modal.style.display === "block") {
                        if (e.key === "ArrowLeft") {
                            showPreviousImage();
                        } else if (e.key === "ArrowRight") {
                            showNextImage();
                        } else if (e.key === "Escape") {
                            closeModal();
                        }
                    }
                });
            });
    </script>
</body>
</html>
